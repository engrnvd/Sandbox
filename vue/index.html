<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sandbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <todo-list :items="items">
        <template #search="{search}">
            <am-search v-model="search.text"></am-search>
        </template>
        <template #todo-item="{item}">
            <todo-item :item="item" @removed="remove(item)"></todo-item>
            <!--{{ item.title }} <i class="fa fa-check" @click="item.done = !item.done"></i>-->
        </template>
    </todo-list>
</div>

<!-- development version, includes helpful console warnings -->
<script src="vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script src="app.js"></script>
</body>
</html>
